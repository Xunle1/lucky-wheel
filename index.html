<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微醺实验室</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-layout">
        <aside class="drink-sidebar" aria-label="酒单滚动列表">
            <h2 class="sidebar-title">今日酒单</h2>
            <div class="sidebar-scroll-window">
                <div class="sidebar-scroll-track" id="sidebarScrollTrack">
                    <!-- Sidebar items will be injected by JS -->
                </div>
            </div>
        </aside>

        <div class="main-container">
            <!-- Header -->
            <header>
                <h1>微醺实验室</h1>
                <p>今晚不加班</p>
            </header>

            <!-- Slot Machine Component -->
            <div class="slot-machine-container">
                <!-- The Machine Body -->
                <div class="machine-body">
                    <div class="screen-border">
                        <div class="spinner-window">
                            <div class="spinner-list" id="spinnerList">
                                <!-- Items will be injected by JS -->
                            </div>
                            <div class="selection-line"></div>
                            <div class="pixel-reflection"></div>
                        </div>
                    </div>
                    
                    <div class="machine-details">
                        <div class="detail-stripe"></div>
                        <div class="detail-stripe"></div>
                    </div>
                </div>

                <!-- The Lever -->
                <div class="lever-container" id="leverContainer">
                    <div class="lever-base"></div>
                    <div class="lever-stick">
                        <div class="lever-knob"></div>
                    </div>
                </div>
            </div>

        </div>

        <aside class="leaderboard-sidebar" aria-label="排行榜">
            <div class="leaderboard-header">
                <h2 class="sidebar-title">拉杆榜</h2>
                <button id="switchUserBtn" class="pixel-mini-btn">切换用户</button>
            </div>
            <div class="sidebar-scroll-window leaderboard-scroll-window">
                <div class="leaderboard-scroll-track" id="leaderboardScrollTrack">
                    <!-- Leaderboard items will be injected by JS -->
                </div>
            </div>
        </aside>
    </div>

    <div id="resultModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <span id="resultCloseBtn" class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <div id="resultName" class="result-name"></div>
                <div class="result-image-box">
                    <img id="resultImage" class="result-image" src="" alt="中奖酒品图片" width="180" height="120">
                </div>
                <div class="result-divider"></div>
                <div id="resultRecipe" class="result-recipe"></div>
            </div>
            <div class="modal-footer">
                <button id="confirmBtn" class="pixel-btn">再来一杯</button>
            </div>
        </div>
    </div>

    <div id="profileModal" class="modal-overlay hidden">
        <div class="modal-content profile-modal-content">
            <div class="modal-header">
                <span id="profileCloseBtn" class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <h3 class="modal-title">拉杆前先登记</h3>
                <label class="form-label" for="playerNameInput">你的名字</label>
                <input id="playerNameInput" class="pixel-input" type="text" maxlength="24" placeholder="请输入昵称">
                <p id="cameraStatus" class="camera-status">请输入名字。新用户需拍照，老用户可直接确认。</p>
                <div class="camera-frame">
                    <video id="cameraPreview" class="camera-preview" autoplay playsinline muted></video>
                    <img id="capturedPreview" class="camera-captured hidden" alt="拍照预览">
                    <canvas id="captureCanvas" class="hidden"></canvas>
                </div>
                <div class="camera-actions">
                    <button id="startCameraBtn" class="pixel-btn" type="button">开启摄像头</button>
                    <button id="capturePhotoBtn" class="pixel-btn" type="button">拍照</button>
                    <button id="retakePhotoBtn" class="pixel-btn" type="button">重拍</button>
                    <button id="saveProfileBtn" class="pixel-btn" type="button">确认用户</button>
                </div>
            </div>
        </div>
    </div>

    <div id="historyModal" class="modal-overlay hidden">
        <div class="modal-content history-modal-content">
            <div class="modal-header">
                <span id="historyCloseBtn" class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="history-user-card">
                    <img id="historyUserImage" class="history-user-image" src="" alt="用户照片">
                    <div class="history-user-info">
                        <div id="historyUserName" class="history-user-name">-</div>
                        <div id="historyUserCount" class="history-user-count">拉杆 0 次</div>
                    </div>
                </div>
                <div class="result-divider"></div>
                <div id="historyRecords" class="history-records">
                    <!-- history records -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
